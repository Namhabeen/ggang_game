<!DOCTYPE html>
<html lang="ko">

<head>
	<title>GGANG GAME</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../lib/css/common.css">
	<link rel="stylesheet" type="text/css" href="./css/game.css">
</head>
<body>
	<div class="game_app"> <!--게임의 최상위 객체-->
		<div class="sky"></div> <!--배경 하늘-->
		<div class="game"> <!--히어로,검 등의 부모 객체-->
			<div class="hero_box"> <!--히어로 객체-->
				<div class="hero"></div>
			</div>
		</div>
		<div class="game_info">
			<div class="hero_state">
				<figure class="hero_img"> <!--히어로 프로필-->
					<img src="../../lib/images/ninja_profile.png" alt=""/>
				</figure>
				<div class="state_box"> <!--히어로 체력-->
					<div class="hp">
						<span></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/class.js" charset="utf-8"></script>
	<script type="text/javascript" src="./js/game.js" charset="utf-8"></script>
</body>

</html>
